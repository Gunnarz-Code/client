<!DOCTYPE html>
<html lang="en" class="">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords"
        content="Gats, shoot, build, color, armor, play, Gats remake, Remake, GatsIO, Gats-IO, Pistol, SMG, Shotgun, Assault, Sniper, LMG, Burst, DMR, shooter io game, shooter io ">
        <link href="https://fonts.googleapis.com/css?family=Orbitron:900" rel="stylesheet"/>
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicon/site.webmanifest">
    <title>Gunnarz.io</title>
    <!--Preload Images-->
    <link rel="preload" as="image" href="./assets/img/grid.png">
    <link rel="preload" as="image" href="./assets/img/colors/blackColor.png">
    <link rel="preload" as="image" href="./assets/img/colors/blueColor.png">
    <link rel="preload" as="image" href="./assets/img/colors/fleshColor.png">
    <link rel="preload" as="image" href="./assets/img/colors/greenColor.png">
    <link rel="preload" as="image" href="./assets/img/colors/maroonColor.png">
    <link rel="preload" as="image" href="./assets/img/colors/orangeColor.png">
    <link rel="preload" as="image" href="./assets/img/colors/pinkColor.png">
    <link rel="preload" as="image" href="./assets/img/colors/purpleColor.png">
    <link rel="preload" as="image" href="./assets/img/colors/pinkColor.png">
    <link rel="preload" as="image" href="./assets/img/colors/purpleColor.png">
    <link rel="preload" as="image" href="./assets/img/colors/redColor.png">
    <link rel="preload" as="image" href="./assets/img/colors/yellowColor.png">
    <link rel="preload" as="image" href="./assets/img/armor/armor0.png">
    <link rel="preload" as="image" href="./assets/img/armor/armor1.png">
    <link rel="preload" as="image" href="./assets/img/armor/armor2.png">
    <link rel="preload" as="image" href="./assets/img/armor/armor3.png">
    <link rel="preload" as="image" href="./assets/img/guns/mp5.png">
    <!--Initialize Load Screen-->
    <div id="title2">
        Loading...
    </div>
    <script>
        console.log('Loading client')
        var loadStart = Date.now()
        var loadingText = document.getElementById('title2')
        var ca = '.'
        var load = setInterval(() => {
            if (ca.length > 3) ca = '.'
            loadingText.innerHTML = `Loading${ca}`
            ca += '.'
        }, 500)
    </script>
    <!--Load CSS-->
    <link href="gunnarz-client.css" rel="stylesheet" type="text/css">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-208554008-1">
    </script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-208554008-1');
    </script>
</head>

<body id="body">
    <button id="force-click" style="text-align:center; display: none;" onclick="loadMain()">
        Join
    </button>
    <div id="title-div" style="display:none;">
        <h1 id="title">Gunnarz.io v1.3.0</h1>
    </div>
    <div id="main" style="display: none;">
        <button id="button-play" >Connecting...</button>
        <div id="logout-login">
            <button onclick="openLogin()" id="login" class="boton" style="display: none;">
                Login
            </button>
            <button onclick="openRegister()" id="register" class="boton" style="display: none;">
                Register
            </button>
        </div>
        <div id="loggedInTxt"></div>
        <button id="logout-btn" onclick="logout()" style="display: none;">Logout</button>
        <div class="gun">
            <h1 class="title">Guns</h1>
            <button style="width:200px;margin-top:5px;" class="boton" onclick="openGuns()"
                id="guns-boton-click">Open Selector</button>
        </div>
        <div id="colors">
            <h1 class="title">Colors</h1>
            <div id="color0" class="color" onclick="changeColor(this.id);" unselectable="off"
                style="background:url(assets/img/colors/fleshColor.png);"></div>
            <div id="color1" class="color" onclick="changeColor(this.id);" unselectable="off"
                style="background:url(assets/img/colors/redColor.png);"></div>
            <div id="color2" class="color" onclick="changeColor(this.id);" unselectable="off"
                style="background:url(assets/img/colors/orangeColor.png);"></div>
            <div id="color3" class="color" onclick="changeColor(this.id);" unselectable="off"
                style="background:url(assets/img/colors/yellowColor.png);"></div>
            <div id="color4" class="color" onclick="changeColor(this.id);" unselectable="off"
                style="background:url(assets/img/colors/greenColor.png);"></div>
            <div id="color5" class="color" onclick="changeColor(this.id);" unselectable="off"
                style="background:url(assets/img/colors/blueColor.png);"></div>
            <div id="color6" class="color" onclick="changeColor(this.id);" unselectable="off"
                style="background:url(assets/img/colors/purpleColor.png);"></div>
            <div id="color7" class="color" onclick="changeColor(this.id);" unselectable="off"
                style="background:url(assets/img/colors/pinkColor.png);"></div>
            <div id="color8" class="color" onclick="changeColor(this.id);" unselectable="off"
                style="background:url(assets/img/colors/maroonColor.png);"></div>
            <!--div id="color9" class="color" onclick="changeColor(this.id);" unselectable="off"
                style="background:url(assets/img/colors/blackColor.png);"></div-->
        </div>
        <div id="armors">
            <h1 class="title">Armor</h1>
            <div class="armor-style" id="armor0" onclick="changeArmor(this.id);"
                style="background:url(assets/img/armor/armor0.png);background-position: center;background-size: 46px;">
            </div>
            <div class="armor-style" id="armor1" onclick="changeArmor(this.id);"
                style="background:url(assets/img/armor/armor1.png);background-position: center;background-size: 40px;">
            </div>
            <div class="armor-style" id="armor2" onclick="changeArmor(this.id);"
                style="background:url(assets/img/armor/armor2.png);background-position: center;background-size: 40px;">
            </div>
            <div class="armor-style" id="armor3" onclick="changeArmor(this.id);"
                style="background:url(assets/img/armor/armor3.png);background-position: center;background-size: 40px;">
            </div>
        </div>

    </div>

    <div id="guns-menu" style="display:none;">
        <div style="text-align:center;">
            <h1 id="title-guns">
                Guns
            </h1>
            <div id="guns-row1">
                <div class="gunsmenux" id="gun-0">
                    <div class="center-gun">
                        <img src="./assets/img/guns/mp5.png" width="100%">
                    </div>
                </div>
                <div class="gunsmenux" id="gun-1">
                    <div class="center-gun">
                        <img src="">
                    </div>
                </div>
                <div class="gunsmenux" id="gun-2">
                    <div class="center-gun">
                        <img src="">
                    </div>
                </div>
                <div class="gunsmenux" id="gun-3">
                    <div class="center-gun">
                        <img src="">
                    </div>
                </div>
            </div>
            <div id="guns-row2">
                <div class="gunsmenux" id="gun-4">
                    <div class="center-gun">
                        <img src="">
                    </div>
                </div>
                <div class="gunsmenux" id="gun-5">
                    <div class="center-gun">
                        <img src="">
                    </div>
                </div>
                <div class="gunsmenux" id="gun-6">
                    <div class="center-gun">
                        <img src="">
                    </div>
                </div>
                <div class="gunsmenux" id="gun-7">
                    <div class="center-gun">
                        <img src="">
                    </div>
                </div>
            </div>
            <button id="select-guns-button" onclick="closeGuns()">Select</button>

        </div>
    </div>

    <div id="flex-register" style="display:none;">
        <div id="register-main">
            <div>
                <p onclick="closeRegister()" class="cerrar">x</p>
                <label for="regName" class="label-register">Username</label>
                <input id="regName" class="input-global" autocomplete="off" maxlength="14">
            </div>
            <div style="margin-top:10px;">
                <label for="email" class="label-register">Email</label>
                <input id="email" class="input-global" maxlength="64">
            </div>
            <div style="margin-top:10px;">
                <label for="regPassword" class="label-register">Password</label>
                <input id="regPassword" class="input-global" type="password" autocomplete="off" maxlength="40">
            </div>
            <div id="register-button">
                <button id="register-btn" onclick="register()">Register</button>
            </div>
        </div>
    </div>

    <div id="flex-login" style="display:none;">
        <div id="login-main">
            <div style="margin-top: 10px;">
                <p onclick="closeLogin()" class="cerrar">x</p>
                <label for="name" class="label-login">Username or Email</label>
                <input id="name" class="input-global" maxlength="64">
            </div>
            <div style="margin-top:20px;">
                <label for="password" class="label-login" >Password</label>
                <input id="password" type="password" class="input-global" type="password" maxlength="40">
            </div>
            <div id="login-button">
                <button id="login-boton-menu" onclick="login()">Login</button>
            </div>
        </div>
    </div>
    <div id="overlay" style="display:none;"></div>

    <canvas id="canvas" style="display:none;"></canvas>

    <script src="./builds/1.3.0.js"></script>
    <!--audio id="onHoverSfx" src="./assets/sfx/button-hover.mp3" preload></audio-->
    <!--audio id="onHoverSfx2" src="./assets/sfx/button-hover-2.mp3" preload></audio-->
    <script>
        var loadTime = Date.now() - loadStart
        console.log(`Client loaded @ ${loadTime}ms`)
        onLoad(loadTime)
    </script>
</body>

</html>
